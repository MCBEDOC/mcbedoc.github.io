<a href="https://dsc.gg/openms" style="margin-right: 16px;"><img id="DiscordIcon" src="/assets/images/icons/discord_b.webp" alt="MCBEDOC Discord" style="width:20px;height:23px;transform: translate(0px, 10px);"></a>
<a href="https://MCBEDOC.reddit.com" style="margin-right: 16px;"><img id="RedditIcon" src="/assets/images/icons/reddit_b.webp" alt="OpenM Reddit" style="width:22px;height:20px;transform: translate(0px, 10px);"></a>
<a href="#"><img id="themeIcon" src="/assets/images/icons/theme_switch_b.webp" alt="Theme Switch" style="width:20px;height:20px;transform: translate(0px, 10px);" onclick="switchTheme(event)"></a>

<script>
    var currentTheme = localStorage.getItem('theme') || jtd.getTheme() || 'dark';
    jtd.setTheme(currentTheme);
    switchIcons(currentTheme);

    function switchTheme(event) {
        event.preventDefault();
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        jtd.setTheme(currentTheme);
        localStorage.setItem('theme', currentTheme);
        switchIcons(currentTheme);
    }

    function switchIcons(theme) {
    var icons = ['RedditIcon', 'themeIcon', 'GitHubIcon', 'DiscordIcon'];
    icons.forEach(function(iconId) {
            var icon = document.getElementById(iconId);
            var src = icon.src;
            icon.src = theme === 'dark' ? src.replace('_b.webp', '_w.webp') : src.replace('_w.webp', '_b.webp');
        });
    }
</script>
